<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-section">
        <h2>Vänligen logga in</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Användarnamn" required>
            <input type="password" id="password" placeholder="Lösenord" required>
            <button type="submit">Logga in</button>
            <p id="message"></p>
        </form>
        <footer>
            <p>Skapad av Cash</p>
        </footer>
    </div>

    <div id="protected-section" style="display: none;">
        <h2>Inloggad som <span id="user-name"></span></h2>
        <button id="logout-btn">Logga ut</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
