<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-section">
        <h2>Logga in</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Användarnamn" required>
            <input type="password" id="password" placeholder="Lösenord" required>
            <button type="submit">Logga in</button>
            <p id="message"></p>
        </form>
        <footer>
            <p>Skapad av Cash</p>
        </footer>
    </div>
    <div id="protected-section">
        <h2>Välkommen till swoosh.</h2>
        <p>Update kommer snart.</p>
        <button id="logout-btn">Logga ut</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
